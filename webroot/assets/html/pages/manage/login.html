<div class="section login">
    <div class="container">

        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="login-icon">
                    <i class="icon-scope"></i>
                </div>
                <form class="" name="login-form" method="post" action="manage/login">
                    <fieldset>
                        <div class="row">
                            <div class="input col-xs-12 col-sm-12 padding-bottom-xs-50 padding-bottom-50">
                                <label class="input-label" for="email">
                                    <span class="input-label-content font-second" data-content="email">Email</span>
                                </label>
                                <input class="input-field" type="email" name="email" id="email" required="">
                            </div>
                            <div class="input col-xs-12 col-sm-12 padding-bottom-xs-50 padding-bottom-30">
                                <label class="input-label" for="password">
                                    <span class="input-label-content font-second" data-content="password">Password</span>
                                </label>
                                <input class="input-field" type="password" name="password" id="password" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="6">
                            </div>
                        </div>
                        <div class="form-message"></div>
                        <div class="col-xs-12 margin-top-20 text-center">
                            <button type="submit" class="disabled btn btn-animated btn-contact ripple-alone margin-10" data-text="Submit">
                                Submit
                            </button>
                            <button class="btn btn-animated btn-contact btn-generate ripple-alone margin-10" data-text="Generate">
                                Generate
                            </button>
                        </div>
                    </fieldset>
                </form>
                <!--/ End form -->
            </div>
            <!--/ .col -->
        </div>

    </div>
</div>
